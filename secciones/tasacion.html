        <nav class="navbar navbar-expand-md navbar-dark">

              <a class="navbar-brand" href="../inicio.html"><img class="w-50 logo" src="../img/Logoblanco.webp" alt="logo"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                  <div class="logoBlanco"><img class="w-100" src="../img/Logoblanco.webp" alt="logo"></div>
                  <button type="button" class="btn-close text-reset bg-secondary" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body lista">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav" href="../inicio.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav" href="contacto.html">Contacto</a>

                    <li class="nav-item">

          </nav>
    </header>
    <main>
        <form id="formTasacion">
            <p>Complete el formulario y nos contactaremos a la brevedad</p>
            <input id="datos" type="text" name="nombre" placeholder="Escriba su nombre">
            <input id="datos" type="text" name="apellido" placeholder="Escriba su apellido">
            <input id="dire" type="text" name="direccion" placeholder="Dirección de la Propiedad">
            <input id="datos" type="email" name="email" placeholder="Escriba su correo">
            <input id="datos" type="text" name="telefono" placeholder="Escriba su teléfono">
            <textarea class="textArea" name="mensaje" cols="30" rows="10"
                placeholder="Descripcion de la propiedad"></textarea>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        <div class="container">
            <button id="mostrarTasacion" type="submit">Mostrar Tasación</button>
            <div id="divTasacion" class="row">
            </div>
        </div>
    </main>
    <footer></footer>
